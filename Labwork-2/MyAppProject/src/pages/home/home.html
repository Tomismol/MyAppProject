<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic 4 Components
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content paddingclass="action-sheets-basic-page">
  <button ion-button block (click)="openMenu()">
    Menu
  </button>

  <button ion-button block (click)="showAlert()">
    Info
  </button>

  <ion-card>
      <ion-card-content>
        <ion-card-title>
          Ionic 4 Components
        </ion-card-title>
        <p>
          There are lots of different typs of components which can by used in an App. 
        </p>
      </ion-card-content>
  
      <ion-item>
        <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
        Followers
        <ion-badge item-end>260k</ion-badge>
      </ion-item>
  
    </ion-card>

    <ion-list>
        <ion-list-header>
          Components
        </ion-list-header>
    
        <ion-item>
          <ion-label>Action Sheets</ion-label>
          <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>Alert</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-item>
        
        <ion-item>
          <ion-label>Badges</ion-label>
          <ion-checkbox color="dark" ></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>Buttons</ion-label>
            <ion-checkbox color="dark" ></ion-checkbox>
          </ion-item>
        
        <ion-item>
          <ion-label>Cards</ion-label>
          <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>Checkbox</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-item>

        <ion-item>
          <ion-label>DateTime</ion-label>
          <ion-checkbox color="dark" ></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>FABs</ion-label>
            <ion-checkbox color="dark" ></ion-checkbox>
          </ion-item>
    
    
      </ion-list>
</ion-content>
